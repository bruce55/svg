<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Button</title>

    <style type="text/css">
      .button {
        fill: #FFFFFF;
      }

      .button:hover {
        fill: yellow;
      }

      .button:active {
        filter: url(#blur);
      }

      .light_bg {
        fill: #94DCFF;
      }
      
      .dark_bg {
        fill: #00006A;
      }
    </style>
  </head>
  
  <body>
    <svg version="1.1" id="button" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="100px" height="100px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">

      <defs>
        <filter id="blur">
          <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>
      </defs>

      <path class="dark_bg" d="M88,0H12C5.4,0,0,5.4,0,12v76c0,6.6,5.4,12,12,12h76c6.6,0,12-5.4,12-12V12C100,5.4,94.6,0,88,0z" />
      
      <path class="light_bg" d="M80.2,7.8H19.8c-6.6,0-12,5.4-12,12v60.4c0,6.6,5.4,12,12,12h60.4c6.6,0,12-5.4,12-12V19.8
        C92.2,13.2,86.8,7.8,80.2,7.8z" />
      
      <a xlink:href="http://cs.nyu.edu/courses/spring16/CSCI-UA.0380-002/">
        <circle class="button" cx="50" cy="50" r="35" />
      </a>

      Your browser does not support inline SVG. Sorry.
    </svg>
  </body>
</html>
